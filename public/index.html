<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Four-in-a-Row</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      width: 60px;
      height: 60px;
      border: 2px solid black;
      font-size: 2em;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
    }
    .win {
      background-color: red;
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
    }
    #statusMessage {
      margin: 10px;
      font-weight: bold;
    }
  </style>
  <script type="module" src="script.js"></script>
</head>
<body>
  <h1>Four-in-a-Row</h1>

  <!-- Display player name and symbol -->
  <div id="playerNameDisplay"></div>

  <!-- Dynamic status message (e.g. who's turn, winner, etc.) -->
  <div id="statusMessage"></div>

  <!-- Game board -->
  <table id="board"></table>

  <!-- Flip / Clear / Start button -->
  <br />
  <button id="state-button">Flip</button>

  <!-- Link to client script -->
  <script src="script.js"></script>
</body>
</html>
